services:
  - type: web
    name: semantic-integration-framework
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FUSEKI_ENDPOINT
        value: http://localhost:3030/university/query
    healthCheckPath: /

